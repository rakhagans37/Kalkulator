<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Modern</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="upper">
            <div class="toogle">
                <label class="switch">
                    <input type="checkbox" id="checktheme">
                    <span class="slider round">
                        <div class="image">
                            <img src="img/night_mode.png" alt="">
                            <img src="img/light_mode.png" alt="">
                        </div>
                    </span>
                </label>
                <div class="history" id="historyDiv" onclick="historyOn()">
                    <button id="history">
                        <img id="historyImg" src="img/Historyl.png" alt="" width="30px" height="30px">
                    </button>
                </div>
            </div>
            <div class="print">
                <div class="operation">
                    <p id="operation"></p>
                </div>
                <div class="samadengan">
                    <p id="samadengan"></p>
                    <p id="total"></p>
                </div>
            </div>
        </nav>
        <div class="button-package" id="button-package">
            <div class="button-container">
                <div class="left-side">
                    <div class="special-func" id="special-func">
                        <button onclick="clearText()">AC</button>
                        <button onclick="repeat()">Rep</button>
                        <button>%</button>
                    </div>
                    <div class="number-package" id="number-package">
                        <div class="row">
                            <button class="number" onclick="insert('7')">7</button>
                            <button class="number" onclick="insert('4')">4</button>
                            <button class="number" onclick="insert('1')">1</button>
                            <button class="number" onclick="insert('.')">.</button>
                        </div>
                        <div class="row">
                            <button class="number" onclick="insert('8')">8</button>
                            <button class="number" onclick="insert('5')">5</button>
                            <button class="number" onclick="insert('2')">2</button>
                            <button class="number" onclick="insert('0')">0</button>
                        </div>
                        <div class="row">
                            <button class="number" onclick="insert('9')">9</button>
                            <button class="number" onclick="insert('6')">6</button>
                            <button class="number" onclick="insert('3')">3</button>
                            <button class="number" onclick="insert('00')">00</button>
                        </div>
                    </div>
                </div>
                <div class="right-side" id="right-side">
                    <button onclick="insert(' + ')">+</button>
                    <button onclick="insert(' * ')">x</button>
                    <button onclick="insert(' - ')">-</button>
                    <button onclick="insert(' / ')">/</button>
                    <button class="special" onclick="getTotal()">=</button>
                </div>
            </div>
        </div>
        <div id="history-list" class="history-list" style="width: 100%;height: 59.090909090909090909090909090909vh; overflow-y: scroll; position: absolute;bottom: 0;">
        </div>
    </div>

    <script src="calculatorScript.js"></script>
</body>
</html>
